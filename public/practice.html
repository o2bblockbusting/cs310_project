<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Japanese Conjugation Practice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
            <div class="container-fluid row">
                <div class="container spacer col-md-1"></div>
                <div class="container-fluid col-md-6 main-content-box text-center">
                    <h3 class="text-center" id="conjugate-header">CONJUGATE</h3>
                    <div id="jp-word-container">
                        <p id="jp-word-para"><ruby>食<rt>た</rt></ruby>べる</p>
                        <p id="jp-word-meaning">to eat</p>
                    </div>
                    <p id="jp-conjugation-type" class="text-center">TO POLITE VOLITIONAL FORM</p>
                    <form id="conjugation-form">
                        <input type="text" id="user-conjugation">
                        <button id="submitConjugation">Submit</button>
                    </form>
                    <p id="answer-result" class="text-center hidden"></p>
                </div>
                <div class="container spacer col-md-1"></div>
                <div class="container-fluid col-md-3 main-content-box">
                    <h3>Conjugations</h3>
                    <div id="settings-container">
                        <!-- Individual settings are filled in by practice.js -->
                    </div>
                </div>
                <div class="container-fluid spacer col-md-1"></div>
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer of the webpage body (e.g. copyright info) -->
        <a class="footer-link" href="https://www.linkedin.com/in/adam-omundsen-29a087249/" target="_blank">LinkedIn</a>
        <p id="copyright">© 2023 Adam Omundsen @ CS310 - Elizabethtown College.</p>
    </footer>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/insertNavbar.js"></script>
    <script src="js/practice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
